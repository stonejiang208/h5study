			if (canvas.getContext){
			var ctx = canvas.getContext ("2d");
			ctx.beginPath();
			ctx.strokeStyle = "blue";
			var circle = {
			x: 100,
			y: 100,
			r: 50
			};
			ctx.arc (circle.x, circle.y, circle.r, 0,Math.PI / 2 * 4, false);
